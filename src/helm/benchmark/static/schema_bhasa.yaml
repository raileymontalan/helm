---
############################################################
metrics:
  - name: num_perplexity_tokens
    display_name: '# tokens'
    description: Average number of tokens in the predicted output (for language modeling, the input too).
  - name: num_bytes
    display_name: '# bytes'
    description: Average number of bytes in the predicted output (for language modeling, the input too).
  - name: num_references
    display_name: '# ref'
    description: Number of references.
  - name: num_train_trials
    display_name: '# trials'
    description: Number of trials, where in each trial we choose an independent, random set of training instances.
  - name: estimated_num_tokens_cost
    display_name: 'cost'
    description: An estimate of the number of tokens (including prompt and output completions) needed to perform the request.
  - name: num_prompt_tokens
    display_name: '# prompt tokens'
    description: Number of tokens in the prompt.
  - name: num_prompt_characters
    display_name: '# prompt chars'
    description: Number of characters in the prompt.
  - name: num_completion_tokens
    display_name: '# completion tokens'
    description: Actual number of completion tokens (over all completions).
  - name: num_output_tokens
    display_name: '# output tokens'
    description: Actual number of output tokens.
  - name: max_num_output_tokens
    display_name: 'Max output tokens'
    description: Maximum number of output tokens (overestimate since we might stop earlier due to stop sequences).
  - name: num_requests
    display_name: '# requests'
    description: Number of distinct API requests.
  - name: num_instances
    display_name: '# eval'
    description: Number of evaluation instances.
  - name: num_train_instances
    display_name: '# train'
    description: Number of training instances (e.g., in-context examples).
  - name: prompt_truncated
    display_name: truncated
    description: Fraction of instances where the prompt itself was truncated (implies that there were no in-context examples).
  - name: finish_reason_length
    display_name: finish b/c length
    description: Fraction of instances where the the output was terminated because of the max tokens limit.
  - name: finish_reason_stop
    display_name: finish b/c stop
    description: Fraction of instances where the the output was terminated because of the stop sequences.
  - name: finish_reason_endoftext
    display_name: finish b/c endoftext
    description: Fraction of instances where the the output was terminated because the end of text token was generated.
  - name: finish_reason_unknown
    display_name: finish b/c unknown
    description: Fraction of instances where the the output was terminated for unknown reasons.
  - name: num_completions
    display_name: '# completions'
    description: Number of completions.
  - name: predicted_index
    display_name: Predicted index
    description: Integer index of the reference (0, 1, ...) that was predicted by the model (for multiple-choice).

  - name: ChrF++
    display_name: ChrF++
    description: Character n-gram F-score with word n-gram order (ChrF++) [(Popovic, 2015)](https://aclanthology.org/W15-3049/). Code can be found [here](https://github.com/mjpost/sacrebleu).
  - name: squad_exact_match
    display_name: SQuAD exact match
    description: Character n-gram F-score with word n-gram order (ChrF++) [(Popovic, 2015)](https://aclanthology.org/W15-3049/). Code can be found [here](https://github.com/mjpost/sacrebleu)
  - name: squad_f1_score
    display_name: SQuAD macro-averaged F1 score
    description: Character n-gram F-score with word n-gram order (ChrF++) [(Popovic, 2015)](https://aclanthology.org/W15-3049/). Code can be found [here](https://github.com/mjpost/sacrebleu)
  - name: xlsum_rouge_l
    display_name: XL-Sum ROUGE-L
    description: XL-Sum ROUGE score (F1 score, using the "mid" result when performing bootstrap aggregation) [(Hasan, 2021)](https://aclanthology.org/2021.findings-acl.413/). Code can be found [here](https://github.com/csebuetnlp/xl-sum).

############################################################
perturbations: []

############################################################
metric_groups:
  - name: accuracy
    display_name: Accuracy
    metrics:
      - name: ${main_name}
        split: ${main_split}

  - name: efficiency
    display_name: Efficiency
    metrics:
    - name: inference_runtime
      split: ${main_split}

  - name: general_information
    display_name: General information
    metrics:
    - name: num_instances
      split: ${main_split}
    - name: num_train_instances
      split: ${main_split}
    - name: prompt_truncated
      split: ${main_split}
    - name: num_prompt_tokens
      split: ${main_split}
    - name: num_output_tokens
      split: ${main_split}

############################################################

run_groups:
  - name: bhasa
    display_name: BHASA
    description: BHASA tasks
    category: All scenarios
    subgroups:
      - bhasa_nlu
      - bhasa_nlg
      - bhasa_nlr
      - bhasa_linguistic

  - name: bhasa_nlu
    display_name: BHASA natural language understanding (NLU)
    description: BHASA natural language understanding (NLU) tasks
    category: BHASA scenarios
    subgroups:
      - tydiqa
      - xquad
      - indicqa
      - nusax
      - uitvsfc
      - wisesight
      - indicsentiment
      - mlhsd
      - vihsd
      - thaitoxicitytweets

    - name: bhasa_nlg
    display_name: BHASA natural language generation (NLG)
    description: BHASA natural language generation (NLG) tasks
    category: BHASA scenarios
    subgroups:
      - flores
      - xlsum

    - name: bhasa_nlr
    display_name: BHASA natural language reasoning (NLR)
    description: BHASA natural language reasoning (NLR) tasks
    category: BHASA scenarios
    subgroups:
      - indonli
      - xnli
      - indicxnli
      - xcopa

    - name: bhasa_linguistic
    display_name: BHASA linguistic diagnostics (LD)
    description: BHASA linguistic diagnostics (LD) tasks
    category: BHASA scenarios
    subgroups:
      - lindsea_syntax_minimal_pairs
      - lindsea_pragmatics_pragmatic_reasoning_single
      - lindsea_pragmatics_pragmatic_reasoning_pair

  - name: tydiqa
    display_name: TyDiQA
    description: >
      TyDiQA [(Clark, 2020)](https://aclanthology.org/2020.tacl-1.30) is an open-book question answering dataset for 11 typologically-diverse languages. The questions are written by people who want to know the answer, but do not know the answer yet,
      and the data is collected directly in each language without the use of translation.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: squad_f1_score
      main_split: test
    taxonomy:
      task: question answering
      what: Indonesian question answering dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: xquad
    display_name: XQuAD
    description: >
      XQuAD [(Artetxe, 2019)](https://arxiv.org/abs/1910.11856) is an open-book question answering dataset that is parallel across 10 languages. The dataset consists of a subset of 240 paragraphs and 1190 question-answer pairs from the development set of SQuAD v1.1 (Rajpurkar et al., 2016) together with their professional translations.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: squad_f1_score
      main_split: test
    taxonomy:
      task: question answering
      what: Thai and Vietnamese quesstion answering dataset
      who: "?"
      when: "?"
      language: Thai and Vietnamese.

  - name: indicqa
    display_name: IndicQA
    description: >
      IndicQA [(Doddapaneni, 2023)](https://aclanthology.org/2023.acl-long.693)is an open-book question answering dataset for 11 Indic languages. Answers to questions are to be extracted from the text provided. The data is taken from Wikipedia articles across various domains and questions and answers were manually created by native speakers.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: squad_f1_score
      main_split: test
    taxonomy:
      task: question answering
      what: Tamil quesstion answering dataset
      who: "?"
      when: "?"
      language: Tamil

  - name: nusax
    display_name: NusaX
    description: >
      NusaX [(Winata, 2023)](https://aclanthology.org/2023.eacl-main.57) is an Indonesian sentiment analysis dataset. The data consists of comments and reviews from the IndoNLU benchmark. Labels are positive, negative or neutral.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: sentiment analysis 
      what: Indonesian sentiment analysis dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: uitvsfc
    display_name: UIT-VSFC
    description: >
      UIT-VSFC [(Nguyen, 2018)](https://ieeexplore.ieee.org/document/8573337) is a Vietnamese sentiment analysis dataset. The data consists of student feedback obtained from end-of-semester surveys at a Vietnamese university. Feedback is labeled as one of three sentiment polarities: positive, negative or neutral.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: sentiment analysis
      what: Vietnamese sentiment analysis dataset
      who: "?"
      when: "?"
      language: Vietnamese

  - name: wisesight
    display_name: Wisesight
    description: >
      Wisesight [(Suriyawongkul, 2019)](https://doi.org/10.5281/zenodo.3457447) is an Thai sentiment analysis scenario. The data consists of social media messages regarding consumer products and services. Labels are positive, negative or neutral.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: sentiment analysis
      what: Thai sentiment analysis dataset
      who: "?"
      when: "?"
      language: Thai

  - name: indicsentiment
    display_name: IndicSentiment
    description: >
      IndicSentiment is a Tamil sentiment analysis dataset that comes from IndicXTREME [(Doddapaneni, 2022)](https://aclanthology.org/2023.acl-long.693/), and consists of product reviews that were written by annotators. Labels are positive or negative.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: sentiment analysis
      what: Tamil sentiment analysis dataset
      who: "?"
      when: "?"
      language: Tamil

  - name: mlhsd
    display_name: MLHSD
    description: >
      MLHSD [(Ibrohim, 2019)](https://aclanthology.org/W19-3506) is an Indonesian toxicity detection dataset.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: toxicity detection/classification
      what: Indonesian toxicity detection/classification dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: vihsd
    display_name: ViHSD
    description: >
      ViHSD [(Luu, 2021)](https://link.springer.com/chapter/10.1007/978-3-030-79457-6_35 )is a Vietnamese toxicity detection dataset.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: toxicity detection/classification
      what: Vietnamese toxicity detection/classification dataset
      who: "?"
      when: "?"
      language: Vietnamese

  - name: thaitoxicitytweets
    display_name: Thai Toxicity Tweets
    description: >
      Thai Toxicity Tweets [(Sirihattasak, 2018)](http://www.lrec-conf.org/workshops/lrec2018/W32/pdf/1_W32.pdf) is a Thai toxicity detection dataset.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: f1_score
      main_split: test
    taxonomy:
      task: toxicity detection/classification
      what: Thai toxicity detection/classification dataset
      who: "?"
      when: "?"
      language: Thai

  - name: flores
    display_name: Flores
    description: >
      Flores [(NLLB Team, 2022)](https://research.facebook.com/publications/no-language-left-behind/) is a machine translation dataset.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: ChrF++
      main_split: test
    taxonomy:
      task: machine translation
      what: Indonesian, Tamil, Thai, Vietnamese, English Machine translation dataset
      who: "?"
      when: "?"
      language: Indonesian, Tamil, Thai, Vietnamese, English

  - name: xlsum
    display_name: XL-Sum
    description: >
      XLSum [(Hasan, 2021)](https://aclanthology.org/2021.findings-acl.413) is an abstractive summarization dataset.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: xlsum_rouge_l
      main_split: test
    taxonomy:
      task: abstractive summarization
      what: Indonesian, Tamil, Thai, Vietnamese abstractive summarization dataset
      who: "?"
      when: "?"
      language: Indonesian, Tamil, Thai, Vietnamese

  - name: indonli
    display_name: IndoNLI
    description: >
      IndoNLI [(Mahendra, 2021)](https://aclanthology.org/2021.emnlp-main.821) is a natural language inference dataset that incorporates various linguistic phenomena such as numerical reasoning, structural changes, idioms, or temporal and spatial reasoning. Labels are entailment, contradiction, or neutral.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: natural language inference
      what: Indonesian natural language inference dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: xnli
    display_name: XNLI
    description: >
      XNLI [(Conneau, 2018)](https://aclanthology.org/D18-1269) is a natural language inference dataset that  incorporates various linguistic phenomena such as numerical reasoning, structural changes, idioms, or temporal and spatial reasoning. Labels are entailment, neutral, or contradiction.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: natural language inference
      what: Thai and Vietnamese quesstion answering dataset
      who: "?"
      when: "?"
      language: Thai and Vietnamese

  - name: indicxnli
    display_name: IndicXNLI
    description: >
      IndicXNLI is a Tamil sentiment analysis dataset that comes from IndicXTREME [(Doddapaneni, 2022)](https://aclanthology.org/2023.acl-long.693/), which automatically translated from XNLI into 11 Indic languages.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: natural language inference
      what: Tamil natural language inference dataset
      who: "?"
      when: "?"
      language: Tamil

  - name: xcopa
    display_name: XCOPA
    description: >
      XCOPA [(Ponti, 2020)](https://ducdauge.github.io/files/xcopa.pdf) is causal reasoning dataset, a translation and reannotation of the English COPA.
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: causal reasoning
      what: Indonesian, Tamil, Thai, Vietnamese  causal reasoning dataset
      who: "?"
      when: 2020
      language: Indonesian, Tamil, Thai, Vietnamese 

  - name: lindsea_syntax_minimal_pairs
    display_name: LINDSEA Syntax Minimal Pairs
    description: >
      LINDSEA minimal pairs is a linguistic diagnostic for syntax dataset from BHASA [(Leong, 2023)](https://arxiv.org/abs/2309.06085).
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: minimal pairs
      what: Indonesian minimal pairs dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: lindsea_pragmatics_pragmatic_reasoning_single
    display_name: LINDSEA Pragmatics Pragmatic Reasoning (single sentence)
    description: >
      LINDSEA pragmatic reasoning (single sentence) is a linguistic diagnostic for pragmatics dataset from BHASA [(Leong, 2023)](https://arxiv.org/abs/2309.06085).
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: pragmatic reasoning
      what: Indonesian pragmatic reasoning dataset
      who: "?"
      when: "?"
      language: Indonesian

  - name: lindsea_pragmatics_pragmatic_reasoning_pair
    display_name: LINDSEA Pragmatics Pragmatic Reasoning (sentence pair)
    description: >
      LINDSEA pragmatic reasoning (sentence pair) is a linguistic diagnostic for pragmatics dataset from BHASA [(Leong, 2023)](https://arxiv.org/abs/2309.06085).
    metric_groups:
      - accuracy
      - efficiency
      - general_information
    environment:
      main_name: accuracy
      main_split: test
    taxonomy:
      task: pragmatic reasoning
      what: Indonesian pragmatic reasoning dataset
      who: "?"
      when: "?"
      language: Indonesian